<body>
	<!-- ===== Header 導覽列 ===== -->
	<div id="header-container"></div>
	<div id="page">
	
	
<!-- ===== 單張海報 ===== -->
<div class="anime-page">
  <div class="header-grid">
    <aside class="poster">
      <img src="images/Free!.jpg" alt="Free!海報">
    </aside>
	

    <section class="title-wrap">
      <!-- 標題 + 評分徽章 -->
      <div class="title-row">
        <h1>Free!</h1>
      </div>
      <div class="jp">ハイ☆スピード</div>
      <div class="meta-line">
        <span class="meta-chip">2013-2018｜3季｜共37集｜導演：內海紘子、河浪榮作｜制作：京都動畫、Animation Do</span>
      </div>

	  <h2 class="section-title">簡介</h2>
		<div class="intro-text">
		<p>七瀨遙從小就迷戀在水中自由游泳的感覺，小學時和真琴、渚、凛一起拿下接力賽冠軍，之後卻各奔東西。升上高中後，遙在偶然機會下與童年夥伴重逢，卻發現凛已成為以勝利為唯一目標的對手。為了再次與凛在賽道上較量，遙等人在岩鳶高中成立游泳社，招募新社員宗介與怜等人。動畫以泳道與日常為舞台，展現少年們在友情、嫉妒與羈絆之間拉扯，同時問自己為什麼而游、游向何方。</p>
		</div>
	</section>
    <section class="feature-block">
		<h3 class="feature-title">作品元素</h3>
		<div class="badges">
		<span class="badge badge--gold">游泳</span>
		<span class="badge">青春</span>
		<span class="badge">校園</span>
		</div>
	</section>

  </div>
</div>
