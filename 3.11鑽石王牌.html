		<div class="intro-text">
		<p>鄉下出身的投手澤村榮純，擁有難以捉摸的怪球與旺盛鬥志，卻因控球不穩而屢吃敗仗。一次比賽中，他被名校青道高中的球探相中，決定離開故鄉，投身競爭激烈的強豪。進入青道後，他面對王牌降谷曉、天才捕手御幸一也等選手，從板凳學弟開始一步步爭取登板機會。作品以甲子園為目標，刻畫投手在勝負壓力、隊內競爭與隊友羈絆之間成長，展現高中棒球對「王牌」兩字的殘酷與浪漫。</p>
		</div>
