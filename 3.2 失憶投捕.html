		<div class="intro-text">
		<p>國中時代，投手清峰葉流火與天才捕手要圭組成無敵「怪物投捕檔」，橫掃各地強隊。然而升上高中前，要圭突然失憶，忘記了所有棒球記憶與過往榮耀。兩人就讀的高中其實是一支默默無名的弱隊，卻意外吸引其他曾被他們擊敗過的強者轉學而來。作品從天才捕手變天然新人的反差出發，描寫隊員們一邊吐槽一邊重新凝聚戰力，試圖在新的舞台上，用棒球與友情找回失去的過去與未完成的夢想。</p>
