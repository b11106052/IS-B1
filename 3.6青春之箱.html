		<div class="intro-text">
		<p>羽球部的男生井之守大喜每天清晨練球，暗戀著籃球部學姊鹿野千夏。某天家裡發生變故，千夏暫住到他家，兩人從校園到家庭日常都變得近距離接觸。雖然心動不斷，大喜卻決定把感情化為動力，與千夏一樣朝著全國大賽邁進。作品以校隊生活為核心，細膩描寫早晨練習、比賽壓力與青春心事，把「喜歡的人就在同一個屋簷下，一起朝夢想衝刺」的甜蜜與煎熬融合在一部運動戀愛物語中。</p>
