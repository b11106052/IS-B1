	  <h2 class="section-title">簡介</h2>
		<div class="intro-text">
		<p>天才少年越前龍馬自小在美國累積豐富比賽經驗，返日後進入名校青春學園國中部。雖然只是新生，他憑藉實力迅速擠進正選，與手塚國光、不二周助等隊友一同對抗各地強豪學校。故事中每位選手都有誇張的必殺球路與個性，從地區預賽一路打到全國賽，更延伸到高中代表舞台。作品以超現實比賽著稱，同時也描寫主角逐漸突破自我、從天才少年變成真正的頂尖選手。</p>
		</div>
