		<div class="intro-text">
		<p>傳說中的「奇蹟世代」是帝光中學無敵籃球隊的五位天才，而黑子哲也是其中的「幻之第六人」，擅長隱身般的傳球。國中畢業後，他進入誠凛高中，與擁有驚人體能的火神大我組成新搭檔。兩人立志打倒散落各校的「奇蹟世代」，證明籃球不只靠個人天賦，更需要團隊信任。比賽中充滿超能力般的招式與高張力演出，透過一次次對決，讓黑子堅持的「為隊友而打」的籃球理念逐漸影響對手。</p>
