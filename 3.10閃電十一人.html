		<p>雷門中學足球隊只有少數社員，又弱又冷清，但守門員圓堂守卻熱愛足球、不肯放棄。為了讓球隊存續，他四處拉人入隊，並在神祕轉學生豪炎寺修也加入後，逐步喚醒大家對勝利的渴望。面對稱霸國中的帝國學園等強敵，球隊透過「必殺技」與團隊合作，一點一滴變強。故事結合超誇張的必殺射門與王道成長路線，描寫少年們在友情與挫折中，打造屬於自己的傳說級足球隊。</p>
