		<div class="intro-text">
		<p>不良少年櫻木花道連續被 50 個女生拒絕，最後因為女生赤木晴子一句「你喜歡籃球嗎？」被莫名拉進湘北高中籃球隊。一開始他對規則一竅不通，只想在晴子面前耍帥，卻在一次次練習與比賽中，真正愛上籃球。</p>
		<p>隊中有天才小前鋒流川楓、隊長赤木剛憲等實力派成員，眾人以「打進全國」為目標，挑戰各路強隊。作品在搞笑日常與緊張比賽間穿梭，呈現高中生對夢想、勝負與成長的掙扎。</p>
