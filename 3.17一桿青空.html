		<p>高一女生高柳美波對未來充滿迷惘，學業與社團都提不起勁。某天她在咖啡店打工時，遇見職業球童兼大學生綾瀨彩香，因緣際會被帶到高爾夫球場。和同學中村遙一起接觸揮桿、推桿與練習場日常，三人一邊吐槽一邊享受運動的樂趣。作品篇幅較短，以輕鬆日常為主軸，透過新手視角呈現高爾夫的入門門檻與小成就感。</p>
