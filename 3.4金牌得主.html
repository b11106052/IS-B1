		<p>曾夢想成為花滑選手的月寄翼因天份不足，在選手生涯受挫，轉而成為教練。一次偶然，他發現性格內向、沒有基礎的小學生結束因緣，卻擁有驚人的感受力與努力意志。翼決定親自指導她，兩人從最基本的滑行、旋轉開始，一步步挑戰比賽和制度上的現實。故事著重在教練與選手的雙向成長：一個是被世界放棄的成年夢想家，一個是晚起步的少女，在冰上共同追逐站上頒獎台的願望。</p>
