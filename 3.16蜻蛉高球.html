		<p>在偏遠小島長大的少女蜻蛉從未接受過正規訓練，卻靠著祖傳木製球桿，在崎嶇地形上玩出驚人球感。被流放到島上的前職業球手五十嵐新一偶然目睹她的擊球，察覺到她近乎怪物級的天份。雖然蜻蛉對比賽和規則一無所知，但在新一的指導下，逐步踏入正式高爾夫世界。作品在療癒的島嶼風景與職業高球的嚴苛之間切換，描述天真少女如何用毫無包袱的揮桿，撼動原本被挫折壓垮的大人。</p>
