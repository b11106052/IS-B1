		<p>曾是名列前茅的跑者蔵原走，在某次事件後對田徑心灰意冷，成為逃亡般的打工大學生。某天夜裡，他被神祕學長清瀨灰二帶回澡堂宿舍，發現裡面住著八位性格各異、幾乎沒跑步經驗的室友。灰二卻宣告他們九人要一起挑戰大學長跑盛事「箱根驛傳」。作品透過長期訓練與隊內衝突，描寫每個人面對過去傷痕與夢想的方式，將長跑從單調運動轉化為尋找活著意義的群像故事。</p>
