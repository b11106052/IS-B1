		<p>男子軟式網球社面臨廢社危機，部長新城柊真卻沒有放棄，希望能在解散前留下最後的光彩。他拉來成績優秀卻冷淡的轉學生桂木真己加入，後者因為家庭暴力等問題，對人際關係極度疏離。兩人在球場上逐漸建立信任，並帶領成員重新訓練、挑戰官方比賽。雖然表面是網球動畫，卻深入描寫家暴、經濟壓力與青春迷惘等沉重議題，以相互支撐作為核心情感。</p>
