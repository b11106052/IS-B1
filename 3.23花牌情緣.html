		<p>綾瀨千早小時候因遇見轉學生綿谷新，第一次知道競技歌牌這項運動，並從牌中的和歌世界看見自己的天賦。與青梅竹馬真島太一三人一起度過熱血童年後，因升學而各自分離。升上高中後，千早在瑞澤高中成立歌牌社，招募夥伴參加團體戰與個人戰，目標是全國大賽與「女王」稱號。作品交織青春戀愛與運動競技，描寫她在一次次對局中理解勝負、友情與離別。</p>
